<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Rezerwację</title>
</head>
<body>
    <h1>Dodaj Rezerwację</h1>
    <form method="POST">
        <label>Imię: <input type="text" name="name" required></label><br>
        <label>Data rozpoczęcia: <input type="date" name="start_date" required></label><br>
        <label>Data zakończenia: <input type="date" name="end_date" required></label><br>
        <label>Typ zasobu: <input type="text" name="resource" required></label><br>
        <button type="submit">Dodaj</button>
    </form>
</body>
</html>
